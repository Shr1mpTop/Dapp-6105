<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="container">
            <h2>Ethereum DApp - Deposit</h2>
            <form id="depositForm">
                <div class="form-group">
                    <label for="amount">Deposit Amount (in wei):</label>
                    <input type="number" id="amount" placeholder="Enter amount to deposit" required>
                </div>
                <button type="button" class="btn" onclick="depositMoney()">Deposit Money</button>
            </form>
            <button type="button" class="btn" onclick="viewBalance()">View Balance</button>
            <form action="/main" method="post">
                <input type="submit" value="Main">
            </form>
            <div class="results" style="display: none;">
                <p id="view_balance"></p>
                <p id="contract_balance"></p>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        const contractAddress = "0x4632d690335c0957A35e7773922C88ef45Ed44AF"; // 替换为实际合约地址
        const contractABI = [
            {
                "inputs": [],
                "name": "depositMoney",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "name": "balances",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getContractBalance",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "viewMoney",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];
        const web3 = new Web3(Web3.givenProvider);
        const contract = new web3.eth.Contract(contractABI, contractAddress);

        async function depositMoney() {
            const accounts = await web3.eth.requestAccounts();
            const amount = document.getElementById('amount').value;
            console.log("Depositing amount: " + amount);
            await contract.methods.depositMoney().send({ from: accounts[0], value: amount });
            alert("Deposit successful!");
        }

        async function viewBalance() {
            const accounts = await web3.eth.requestAccounts();
            const balance = await contract.methods.viewMoney().call({ from: accounts[0] });
            const contractBal = await contract.methods.getContractBalance().call();
            const resultsDiv = document.querySelector('.results');
            resultsDiv.style.display = 'block';
            document.getElementById('view_balance').innerText = "Your Balance: " + balance + " wei";
            document.getElementById('contract_balance').innerText = "Contract Balance: " + contractBal + " wei";
        }
    </script>
</html>
